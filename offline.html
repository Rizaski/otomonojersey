<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Jersey OMS</title>
  <link rel="icon" type="image/png" href="public/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    
    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #6c757d;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    
    p {
      font-size: 1.1rem;
      color: #6c757d;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .retry-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 1rem;
    }
    
    .retry-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }
    
    .home-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .home-btn:hover {
      background: #545b62;
      transform: translateY(-2px);
    }
    
    .status-indicator {
      margin-top: 2rem;
      padding: 1rem;
      background: #ffffff;
      border-radius: 8px;
      border-left: 4px solid #ffc107;
    }
    
    .status-text {
      font-size: 0.9rem;
      color: #6c757d;
    }
    
    .connection-status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #dc3545;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .online .connection-status {
      background: #28a745;
      animation: none;
    }
    
    @media (max-width: 480px) {
      .offline-container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .retry-btn, .home-btn {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      ðŸ“¡
    </div>
    
    <h1>You're Offline</h1>
    
    <p>
      It looks like you've lost your internet connection. Don't worry - 
      some features of Jersey OMS are still available offline.
    </p>
    
    <button class="retry-btn" onclick="checkConnection()">
      Try Again
    </button>
    
    <a href="/" class="home-btn">
      Go Home
    </a>
    
    <div class="status-indicator">
      <div class="status-text">
        <span class="connection-status"></span>
        <span id="statusText">Checking connection...</span>
      </div>
    </div>
  </div>

  <script>
    // Check connection status
    function checkConnection() {
      const statusText = document.getElementById('statusText');
      const statusIndicator = document.querySelector('.status-indicator');
      
      statusText.textContent = 'Checking connection...';
      statusIndicator.classList.remove('online');
      
      // Try to fetch a small resource
      fetch('/health', { 
        method: 'HEAD',
        cache: 'no-cache',
        timeout: 5000
      })
      .then(() => {
        statusText.textContent = 'Connection restored! Redirecting...';
        statusIndicator.classList.add('online');
        
        // Redirect to home page after a short delay
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
      })
      .catch(() => {
        statusText.textContent = 'Still offline. Please check your internet connection.';
        statusIndicator.classList.remove('online');
      });
    }
    
    // Monitor connection status
    function updateConnectionStatus() {
      const statusText = document.getElementById('statusText');
      const statusIndicator = document.querySelector('.status-indicator');
      
      if (navigator.onLine) {
        statusText.textContent = 'Connection restored!';
        statusIndicator.classList.add('online');
        
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } else {
        statusText.textContent = 'You are currently offline.';
        statusIndicator.classList.remove('online');
      }
    }
    
    // Listen for online/offline events
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // Initial status check
    updateConnectionStatus();
    
    // Periodic connection check
    setInterval(checkConnection, 30000); // Check every 30 seconds
  </script>
</body>
</html>

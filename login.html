<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Jersey OMS</title>
  <link rel="icon" type="image/png" href="public/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
  <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="js/security.js"></script>
  <!-- Firebase SDKs (compat) for Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script defer src="js/firebase-bootstrap.js"></script>
  <!-- Fallback shim if Firebase is unavailable -->
  <script defer src="js/localstorage-manager.js"></script>
  <script defer src="js/error-handler.js"></script>
  <script defer src="js/validation.js"></script>
  <script defer src="js/auth-debug.js"></script>
  <style>
    /* Login Page Specific Styles */
    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .login-header {
      background: #ffffff;
      padding: 40px 30px;
      text-align: center;
      color: #D32F2F;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .login-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }

    .brand-logo {
      width: 150px;
      height: 150px;
      margin: 0;
      display: block;
      position: relative;
      z-index: 10;
      object-fit: contain;
      background: transparent;
      box-shadow: 0 0px 0px rgba(0, 0, 0, 0.0);
    }

    .header-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
    }

    .login-title {
      font-size: 25pt;
      font-weight: 700;
      margin: 0 0 8px 0;
      position: relative;
      z-index: 1;
      color: #d84c4c;
    }

    .login-subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin: 0;
      position: relative;
      z-index: 1;
      color: #D32F2F;
    }

    .login-form {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #D32F2F;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #E0E0E0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
    }

    .form-input:focus {
      outline: none;
      border-color: #D32F2F;
      box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
    }

    .form-input.error {
      border-color: #E53935;
      box-shadow: 0 0 0 3px rgba(229, 57, 53, 0.1);
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      width: 20px;
      height: 20px;
    }

    .input-icon + .form-input {
      padding-left: 50px;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s ease;
    }

    .password-toggle:hover {
      color: #D32F2F;
    }

    .login-button {
      width: 100%;
      background: linear-gradient(135deg, #D32F2F, #F44336);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(211, 47, 47, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .error-message {
      background: #FFEBEE;
      color: #C62828;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #C62828;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    .success-message {
      background: #E8F5E8;
      color: #2E7D32;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border-left: 4px solid #2E7D32;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    .loading-spinner.show {
      display: inline-block;
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #D32F2F;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .forgot-password a:hover {
      color: #B71C1C;
      text-decoration: underline;
    }


    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
        border-radius: 16px;
      }

      .login-header {
        padding: 30px 20px;
      }

      .login-form {
        padding: 30px 20px;
      }

      .login-title {
        font-size: 24px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .login-container {
        background: #1a1a1a;
        color: #ffffff;
      }

      .form-input {
        background: #2a2a2a;
        border-color: #404040;
        color: #ffffff;
      }

      .form-input:focus {
        border-color: #D32F2F;
        background: #2a2a2a;
      }

    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="public/loginicon.png" alt="Jersey OMS Logo" class="brand-logo">
      <div class="header-text">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to Jersey OMS</p>
      </div>
    </div>

    <form class="login-form" id="loginForm">
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <i data-lucide="user" class="input-icon"></i>
          <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <i data-lucide="lock" class="input-icon"></i>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
            <i data-lucide="eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="login-button" id="loginButton">
        <span class="loading-spinner" id="loadingSpinner"></span>
        <span id="buttonText">Sign In</span>
      </button>

      <div class="forgot-password">
        <a href="#" id="forgotPasswordLink">Forgot your password?</a>
         Â·
        <a href="#" id="signupLink">Create account</a>
      </div>
      
      <div class="debug-tools" style="margin-top: 20px; text-align: center;">
        <button type="button" id="debugBtn" class="debug-btn" style="background: #666; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 12px;">
          ðŸ”§ Debug Authentication
        </button>
      </div>

    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Lucide icons
      if (window.lucide) {
        window.lucide.createIcons();
      }

      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const passwordToggle = document.getElementById('passwordToggle');
      const loginButton = document.getElementById('loginButton');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const buttonText = document.getElementById('buttonText');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const forgotPasswordLink = document.getElementById('forgotPasswordLink');

      let isPasswordVisible = false;

      // Password toggle functionality
      passwordToggle.addEventListener('click', function() {
        isPasswordVisible = !isPasswordVisible;
        passwordInput.type = isPasswordVisible ? 'text' : 'password';
        
        const icon = passwordToggle.querySelector('i');
        icon.setAttribute('data-lucide', isPasswordVisible ? 'eye-off' : 'eye');
        
        if (window.lucide) {
          window.lucide.createIcons();
        }
      });

      // Form validation
      function validateForm() {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        // Clear previous errors
        usernameInput.classList.remove('error');
        passwordInput.classList.remove('error');
        errorMessage.classList.remove('show');

        let isValid = true;

        if (!username) {
          usernameInput.classList.add('error');
          showError('Username is required');
          isValid = false;
        }

        if (!password) {
          passwordInput.classList.add('error');
          if (isValid) showError('Password is required');
          isValid = false;
        }

        return isValid;
      }

      // Show error message
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
        successMessage.classList.remove('show');
      }

      // Show success message
      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.add('show');
        errorMessage.classList.remove('show');
      }

      // Hide messages
      function hideMessages() {
        errorMessage.classList.remove('show');
        successMessage.classList.remove('show');
      }

      // Set loading state
      function setLoading(loading) {
        if (loading) {
          loginButton.disabled = true;
          loadingSpinner.classList.add('show');
          buttonText.textContent = 'Signing In...';
        } else {
          loginButton.disabled = false;
          loadingSpinner.classList.remove('show');
          buttonText.textContent = 'Sign In';
        }
      }

      // Enhanced authentication function with better error handling
      async function authenticate(username, password) {
        try {
          console.log('[Login] Starting authentication process...');
          
          // Check Firebase availability with timeout
          if (!window.firebaseServices || !window.firebaseServices.auth) {
            console.error('[Login] Firebase services not available');
            return { success: false, message: 'Authentication service unavailable. Please refresh the page and try again.' };
          }

          console.log('[Login] Firebase services available, proceeding with authentication...');

          // Ensure local persistence
          try {
            if (window.firebase && window.firebase.auth && window.firebase.auth.Auth) {
              await window.firebaseServices.auth.setPersistence(window.firebase.auth.Auth.Persistence.LOCAL);
              console.log('[Login] Auth persistence set to LOCAL');
            }
          } catch (persistenceError) {
            console.warn('[Login] Failed to set auth persistence:', persistenceError);
            // Continue without persistence - not critical
          }

          // Attempt authentication with timeout
          const authPromise = window.firebaseServices.auth.signInWithEmailAndPassword(username, password);
          const timeoutPromise = new Promise((_, reject) => 
            setTimeout(() => reject(new Error('Authentication timeout')), 30000)
          );

          const cred = await Promise.race([authPromise, timeoutPromise]);
          
          if (!cred || !cred.user) {
            console.error('[Login] No user returned from authentication');
            return { success: false, message: 'Authentication failed. Invalid credentials.' };
          }

          console.log('[Login] Authentication successful:', { uid: cred.user.uid, email: cred.user.email });

          const user = { 
            username: cred.user.email || username, 
            uid: cred.user.uid, 
            role: 'User' 
          };

          // Update user profile and log login event (non-blocking)
          if (window.firebaseServices.db && user.uid) {
            const db = window.firebaseServices.db;
            
            // Update user profile
            db.collection('users').doc(user.uid).set({
              email: user.username,
              lastLoginAt: new Date().toISOString(),
              loginCount: firebase.firestore.FieldValue.increment(1)
            }, { merge: true }).catch(error => {
              console.warn('[Login] Failed to update user profile:', error);
            });

            // Log login event
            db.collection('loginEvents').add({
              uid: user.uid,
              username: user.username,
              ts: new Date().toISOString(),
              ua: navigator.userAgent,
              ip: 'unknown', // Would need server-side implementation
              success: true
            }).catch(error => {
              console.warn('[Login] Failed to log login event:', error);
            });
          }

          return { success: true, user };
        } catch (error) {
          console.error('[Login] Authentication error:', error);
          
          // Handle specific Firebase auth errors
          let errorMessage = 'Authentication failed. Please try again.';
          
          if (error.code) {
            switch (error.code) {
              case 'auth/user-not-found':
                errorMessage = 'No account found with this email address.';
                break;
              case 'auth/wrong-password':
                errorMessage = 'Incorrect password. Please try again.';
                break;
              case 'auth/invalid-email':
                errorMessage = 'Invalid email address format.';
                break;
              case 'auth/user-disabled':
                errorMessage = 'This account has been disabled.';
                break;
              case 'auth/too-many-requests':
                errorMessage = 'Too many failed attempts. Please try again later.';
                break;
              case 'auth/network-request-failed':
                errorMessage = 'Network error. Please check your connection and try again.';
                break;
              case 'auth/invalid-credential':
                errorMessage = 'Invalid credentials. Please check your email and password.';
                break;
              default:
                errorMessage = error.message || errorMessage;
            }
          } else if (error.message === 'Authentication timeout') {
            errorMessage = 'Authentication timed out. Please check your connection and try again.';
          }

          return { success: false, message: errorMessage };
        }
      }

      // Form submission
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!validateForm()) {
          return;
        }

        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        setLoading(true);
        hideMessages();

        try {
          const result = await authenticate(username, password);
          
          if (result.success) {
            showSuccess('Login successful! Redirecting...');
            
            // Store user session
            localStorage.setItem('userSession', JSON.stringify({
              username: result.user.username,
              role: result.user.role,
              loginTime: new Date().toISOString()
            }));

            // Log successful login
            if (window.ErrorHandler) {
              window.ErrorHandler.logInfo('User logged in successfully', {
                username: result.user.username,
                timestamp: new Date().toISOString()
              });
            }

            // Handle redirect after successful login
            setTimeout(() => {
              const urlParams = new URLSearchParams(window.location.search);
              const redirectPage = urlParams.get('redirect');
              
              if (redirectPage && redirectPage !== 'login.html') {
                window.location.href = redirectPage;
              } else {
                window.location.href = 'index.html';
              }
            }, 1500);
          } else {
            showError(result.message || 'Invalid credentials');
          }
        } catch (error) {
          console.error('Login error:', error);
          showError('An error occurred during login. Please try again.');
        } finally {
          setLoading(false);
        }
      });

      // Debug authentication functionality
      const debugBtn = document.getElementById('debugBtn');
      debugBtn.addEventListener('click', async function(e) {
        e.preventDefault();
        
        if (window.AuthDebugger) {
          const debugger = new window.AuthDebugger();
          debugger.enableDebugMode();
          
          const result = await debugger.diagnoseAuthIssues();
          
          // Show results in a modal or alert
          const issuesText = result.issues.map(issue => 
            `${issue.type.toUpperCase()}: ${issue.message}\nSolution: ${issue.solution || 'See console for details'}`
          ).join('\n\n');
          
          alert(`Authentication Diagnosis Results:\n\nStatus: ${result.summary.status.toUpperCase()}\n\nIssues Found:\n${issuesText || 'No issues detected'}\n\nCheck console for detailed logs.`);
          
          // Export logs
          debugger.exportLogs();
        } else {
          alert('Debug tool not available. Please check if auth-debug.js is loaded.');
        }
      });

      // Forgot password functionality via Firebase
      forgotPasswordLink.addEventListener('click', async function(e) {
        e.preventDefault();
        hideMessages();
        const email = usernameInput.value.trim();
        if (!/@/.test(email)) { showError('Enter your email in Username to reset password.'); return; }
        try {
          if (!window.firebaseServices || !window.firebaseServices.auth) throw new Error('Auth unavailable');
          await window.firebaseServices.auth.sendPasswordResetEmail(email);
          showSuccess('Password reset email sent. Check your inbox.');
        } catch (err) {
          showError(err && err.message ? err.message : 'Failed to send reset email.');
        }
      });

      // Simple Signup: reuses current username/password fields
      const signupLink = document.getElementById('signupLink');
      if (signupLink) {
        signupLink.addEventListener('click', async function(e){
          e.preventDefault();
          hideMessages();
          const email = usernameInput.value.trim();
          const password = passwordInput.value.trim();
          if (!email || !/@/.test(email)) { showError('Enter a valid email in Username to sign up.'); return; }
          if (!password || password.length < 6) { showError('Password must be at least 6 characters.'); return; }
          setLoading(true);
          try {
            if (!window.firebaseServices || !window.firebaseServices.auth) throw new Error('Auth unavailable');
            const cred = await window.firebaseServices.auth.createUserWithEmailAndPassword(email, password);
            const user = cred.user;
            if (window.firebaseServices.db && user && user.uid) {
              await window.firebaseServices.db.collection('users').doc(user.uid).set({
                email: user.email,
                createdAt: new Date().toISOString(),
                lastLoginAt: new Date().toISOString()
              }, { merge: true });
            }
            showSuccess('Account created. You are now signed in. Redirecting...');
            setTimeout(() => { window.location.href = 'index.html'; }, 1200);
          } catch (err) {
            showError(err && err.message ? err.message : 'Signup failed.');
          } finally {
            setLoading(false);
          }
        });
      }

      // Auto-focus username field
      usernameInput.focus();

      // Clear errors on input
      [usernameInput, passwordInput].forEach(input => {
        input.addEventListener('input', function() {
          this.classList.remove('error');
          hideMessages();
        });
      });

    });
  </script>
</body>
</html>
